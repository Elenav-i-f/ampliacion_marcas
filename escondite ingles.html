<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrera de Dados</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      padding: 25px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #e65100;
      margin-bottom: 25px;
      text-shadow: 0 0 3px #ffb74d;
    }

    #players {
      width: 100%;
      max-width: 700px;
    }

    .player {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      background: #fff;
      padding: 12px 15px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .name {
      width: 130px;
      font-weight: 700;
      color: #ef6c00;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
    }

    .heart {
      font-size: 22px;
      color: #e53935;
    }

    .cells {
      display: flex;
      flex-grow: 1;
      gap: 6px;
      justify-content: flex-start;
    }

    .cell {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: 1.5px solid #ddd;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      font-size: 14px;
      color: #666;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .cell.active {
      background-color: #ef6c00;
      color: white;
      font-weight: 800;
      box-shadow: 0 0 8px #ef6c00aa;
    }

    button.action-btn {
      margin-left: 10px;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s ease;
      user-select: none;
    }

    button.action-btn:disabled {
      background-color: #ccc;
      cursor: default;
      color: #999;
    }

    button.andar {
      background-color: #37474f;
      color: white;
    }

    button.andar:hover:not(:disabled) {
      background-color: #455a64;
    }

    button.pararse {
      background-color: #607d8b;
      color: white;
    }

    button.pararse:hover:not(:disabled) {
      background-color: #78909c;
    }

    #sacadaBtn {
      margin-top: 20px;
      background-color: #ff9800;
      border: none;
      padding: 14px 30px;
      border-radius: 12px;
      font-weight: 900;
      color: white;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 12px #ff9800bb;
      transition: background-color 0.3s ease;
    }

    #sacadaBtn:disabled {
      background-color: #f3b177;
      cursor: default;
      box-shadow: none;
    }

    #reiniciarBtn {
      margin-top: 12px;
      background-color: #7b1fa2;
      border: none;
      padding: 12px 26px;
      border-radius: 10px;
      font-weight: 700;
      color: white;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 8px #7b1fa2bb;
      transition: background-color 0.3s ease;
    }

    #reiniciarBtn:hover {
      background-color: #9c27b0;
      box-shadow: 0 0 14px #9c27b0cc;
    }

    #log {
      background: white;
      border: 1px solid #ddd;
      padding: 14px 18px;
      margin-top: 25px;
      max-width: 700px;
      width: 100%;
      height: 190px;
      overflow-y: auto;
      font-size: 15px;
      line-height: 1.35;
      border-radius: 12px;
      color: #444;
      user-select: none;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<h1>Carrera de Dados</h1>

<div id="players"></div>

<button id="sacadaBtn" onclick="sacada()" disabled>üî• SACADA de Bolsa</button>
<button id="reiniciarBtn" onclick="reiniciar()">üîÑ Reiniciar partida</button>

<div id="log"></div>

<script>
  var totalCasillas = 10;
  var jugadores;
  var bolsa;
  var dadosNegros;

  function inicializar() {
    jugadores = [
      { nombre: "Jugador 1", pos: 1, accion: null, corazon: false },
      { nombre: "Jugador 2", pos: 1, accion: null, corazon: false },
      { nombre: "Jugador 3", pos: 1, accion: null, corazon: false }
    ];
    bolsa = ["negro", "negro", "negro", "rojo"];
    dadosNegros = [];
    document.getElementById("log").innerHTML = "";
    document.getElementById("sacadaBtn").disabled = true;
    mostrarJugadores();
  }

  function mostrarJugadores() {
    var contenedor = document.getElementById("players");
    contenedor.innerHTML = "";

    jugadores.forEach(function(p, i) {
      var html = '<div class="player">';
      html += '<div class="name">' + p.nombre + (p.corazon ? ' <span class="heart">‚ù§Ô∏è</span>' : '') + '</div>';
      html += '<div class="cells">';
      for (var j = 1; j <= totalCasillas; j++) {
        html += '<div class="cell' + (j === p.pos ? ' active' : '') + '"></div>';
      }
      html += '</div>';
      html += '<button class="action-btn andar" onclick="elegir(' + i + ', \'andar\')" ' + (p.accion ? 'disabled' : '') + '>Andar</button>';
      html += '<button class="action-btn pararse" onclick="elegir(' + i + ', \'pararse\')" ' + (p.accion ? 'disabled' : '') + '>Pararse</button>';
      html += '</div>';
      contenedor.innerHTML += html;
    });

    document.getElementById("sacadaBtn").disabled = jugadores.some(j => j.accion === null);
  }

  function elegir(indice, accion) {
    jugadores[indice].accion = accion;
    log(jugadores[indice].nombre + " elige **" + accion.toUpperCase() + "**");
    mostrarJugadores();
  }

  function tirarDado(tipo) {
    return tipo === "negro" ? Math.floor(Math.random() * 6) + 1 : Math.floor(Math.random() * 3) + 1;
  }

  function sacada() {
    var index = Math.floor(Math.random() * bolsa.length);
    var dado = bolsa.splice(index, 1)[0];
    log("üé≤ SACADA: sali√≥ " + dado.toUpperCase());

    if (dado === "negro") dadosNegros.push(tirarDado("negro"));
    var sumaNegros = dadosNegros.reduce(function(a,b){ return a + b; }, 0);

    jugadores.forEach(function(p) {
      if (p.accion === "pararse") {
        if (dado === "rojo" && !p.corazon) {
          p.corazon = true;
          log(p.nombre + " estaba parado y sale ROJO ‚Üí gana un ‚ù§Ô∏è");
        }
      } else if (p.accion === "andar") {
        if (dado === "negro") {
          p.pos += sumaNegros;
          if (p.pos > totalCasillas) p.pos = totalCasillas;
          log(p.nombre + " andando y sale NEGRO ‚Üí avanza " + sumaNegros + " casillas");
        } else {
          if (p.corazon) {
            p.corazon = false;
            log(p.nombre + " con ‚ù§Ô∏è ‚Üí pierde el ‚ù§Ô∏è y no se mueve");
          } else {
            var retrocede = sumaNegros + tirarDado("rojo");
            p.pos -= retrocede;
            if (p.pos < 1) p.pos = 1;
            log(p.nombre + " sin ‚ù§Ô∏è ‚Üí retrocede " + retrocede + " casillas");
          }
        }
      }
      p.accion = null;
    });

    if (bolsa.length === 0) {
      bolsa = ["negro", "negro", "negro", "rojo"];
      dadosNegros = [];
      log("üîÅ La bolsa se ha repuesto.");
    }

    mostrarJugadores();
    verificarGanador();
  }

  function verificarGanador() {
    var ganador = jugadores.find(function(p) { return p.pos >= totalCasillas; });
    if (ganador) {
      log("üéâ ¬°" + ganador.nombre + " ha ganado!");
      document.getElementById("sacadaBtn").disabled = true;
    }
  }

  function log(texto) {
    var zona = document.getElementById("log");
    zona.innerHTML += texto + "<br>";
    zona.scrollTop = zona.scrollHeight;
  }

  function reiniciar() {
    inicializar();
  }

  // Arranca juego
  inicializar();
</script>

</body>
</html>
